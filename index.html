<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand-Controlled Spline Cube</title>

  <!-- Load Spline Runtime -->
  <script type="module">
    import { Application } from 'https://unpkg.com/@splinetool/runtime@1.0.21/build/runtime.js';

    let splineApp;
    let cube;

    async function initSpline() {
      const canvas = document.getElementById('spline-canvas');
      splineApp = new Application(canvas);
      await splineApp.load('https://prod.spline.design/2vBaDURCsVLQC8gy/scene.splinecode');

      cube = splineApp.findObjectByName('Cube'); // Ensure the cube is named "Cube" in Spline
      console.log("Spline loaded, cube found:", cube);
    }

    window.onload = async function () {
      await requestCameraPermissions();
      initSpline();
      initHandTracking();
    };

    async function requestCameraPermissions() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('video').srcObject = stream;
        console.log("Camera access granted");
      } catch (err) {
        console.error("Camera access denied:", err);
        alert("Please enable camera access for hand tracking to work.");
      }
    }

    function initHandTracking() {
      const hands = new window.Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });

      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      hands.onResults((results) => {
        if (results.multiHandLandmarks.length > 0) {
          const landmarks = results.multiHandLandmarks[0];
          const rawX = (1 - landmarks[8].x) * 2 - 1; // Normalize between -1 and 1
          const rawY = (landmarks[8].y * 2 - 1) * -1; // Normalize & flip

          if (cube) {
            cube.rotation.y = rawX * Math.PI; // Rotate left/right
            cube.rotation.x = rawY * Math.PI; // Rotate up/down
          }
        }
      });

      // Start the camera
      const video = document.getElementById('video');
      const camera = new window.Camera(video, {
        onFrame: async () => {
          await hands.send({ image: video });
        },
        width: 320,
        height: 240
      });

      camera.start().then(() => console.log("Camera started")).catch((err) => console.error("Camera failed:", err));
    }
  </script>

  <!-- Load MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <style>
    body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #spline-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #video {
      display: none; /* Hide camera view */
    }
  </style>
</head>
<body>
  <canvas id="spline-canvas"></canvas>
  <video id="video" autoplay playsinline></video>
</body>
</html>
